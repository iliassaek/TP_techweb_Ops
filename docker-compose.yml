version: '3.3'

services:
    db:
        image: mysql:8.0
        ports:
            - "3306:3306"
        command: --init-file /data/application/init.sql
        volumes:
            - ./init.sql:/data/application/init.sql
        environment:
            MYSQL_ROOT_USER: root
            MYSQL_ALLOW_EMPTY_PASSWORD: 1 

    app:
      depends_on:
       - db
      image: phpmyadmin/phpmyadmin
      container_name: phpmyadmin
      restart: always
      ports:
       - '9090:80'
      environment:
        PMA_HOST: db